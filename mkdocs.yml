site_name: Ryan Morshead

site_dir: site
docs_dir: docs

theme:
  icon:
    logo: material/account-circle
  name: "material"
  font:
    text: 'Exo'
    code: 'Fira Mono'
  palette:
    primary: 'white'
    accent: 'indigo'

nav:
- Home: index.md
- Projects: projects.md
- Resume: resume.md
- Articles:
  - "IDOM - It's React, but in Python": articles/2021/idom-react-but-its-python/article.md

extra_css:
  - style/extra.css

plugins:
- pdf-export
- search
- rss:
    date_from_meta:
      as_creation: "date"
      as_update: false
      datetime_format: "%Y-%m-%d %H:%M"
    feed_ttl: 1440
    length: 20
    pretty_print: false
    match_path: "articles/.*"

markdown_extensions:
- meta
- attr_list
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
  - icon: fontawesome/brands/github
    link: 'https://github.com/rmorshea'
  - icon: fontawesome/brands/twitter
    link: 'https://twitter.com/rmorshea'
  - icon: fontawesome/brands/linkedin
    link: 'https://linkedin.com/in/rmorshea'
